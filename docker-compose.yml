name: chonkit
services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chonkit
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/docker/chonkit/postgres/data

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    expose:
      - 6333
      - 6334
      - 6335
    volumes:
      - qdrant_data:/var/lib/docker/chonkit/qdrant/data

  weaviate:
    command:
      - --host
      - 0.0.0.0
      - --port
      - "8080"
      - --scheme
      - http
    image: "semitechnologies/weaviate:1.24.12"
    container_name: weaviate
    ports:
      - 8080:8080
    volumes:
      - weaviate_data:/var/lib/docker/chonkit/weaviate/data
    restart: on-failure:0
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      DEFAULT_VECTORIZER_MODULE: "none"
      ENABLE_MODULES: ""
      CLUSTER_HOSTNAME: "node1"

  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VEC_DB: qdrant
    container_name: api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/chonkit
      QDRANT_URL: http://qdrant:6334
      WEAVIATE_URL: http://weaviate:8080
      ALLOWED_ORIGINS: http://localhost:3000
    depends_on:
      - postgres
      - qdrant
      - weaviate
    ports:
      - "42069:42069"
    volumes:
      - chonkit_data:/var/lib/docker/chonkit/data

volumes:
  postgres_data:
  qdrant_data:
  chonkit_data:
  weaviate_data:
